{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <html lang="fr">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

        {% block title %}{% endblock title %}
        <link rel="shortcut icon" type="image/png" href="{% static 'site_icon.png' %}"/>
        <link rel="stylesheet" href="{% static 'main.css' %}" />
        {% block styles %}{% endblock styles %}
    </head>
    <body>
        <header class="sticky">
            <nav>
                <div class="navigation-grid">
                    <div class="site_icon-container"><img class="site-icon" src="{% static 'site_icon.png' %}" alt="icone site"></div>
                    <div class="navigation-title"><a href="/index/"><p>LITReview</p></a></div>
                    <div class="navigation-container">
                        {% if user.is_authenticated %}
                            <a href="/feed/"><div class="navigation-box-link"><p>Flux</p></div></a>
                            <a href="/posts/"><div class="navigation-box-link"><p>Posts</p></div></a>
                            <a href="/follower/"><div class="navigation-box-link"><p>Abonnements</p></div></a>
                            <a href="{% url 'log-out' %}"><div class="navigation-box-link"><div><p class="username">{{user.username}}</p><p>Se d√©connecter</p></div></div></a>
                        {% endif %}
                    </div>
                </div>
                </nav>
        </header>
        <div class="navigation-blank-space"></div>
        {% block content %}{% endblock content %}
    </body>
</html>
